# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Turn this off for GitHub Pages Error
relative_permalinks: false

# Setup
title:               Lanyon
tagline:             'A Jekyll theme'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 "https://manbearwolf.github.io/"
baseurl:             '/lanyon'

# About/contact
author:
  name:             
  url:               
  email:            

# Custom vars
#version:             1.0.0


JEKYLL_ENV: development

# The shortname for your Disqus site to enable comments.
disqus: 

# http://jekyllrb.com/docs/pagination/
paginate: 1
paginate_path: '/blog/page:num/'


plugins: 
  - jekyll-paginate
  - jekyll-typogrify
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jemoji


markdown: kramdown
highlighter: rouge


kramdown:
    auto_ids: true
    input:          GFM
  # https://github.com/jekyll/jekyll/pull/4090
    syntax_highlighter: rouge
  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
    syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



